{% load staticfiles %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script> 
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-44809164-1', 'paulpruitt.net');
      ga('send', 'pageview');
    </script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{% url 'index' %}">Paul's Notes</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="{% url 'about' %}">About</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>

  <div class="container">
      <div id="content">
        {% block content %}{% endblock %}
      </div>
  </div><!-- /.container -->

   <!-- Footer -->
   <div id="footer">
      <div class="container">
        <p class="navbar-text navbar-left">
	  <span class="text-muted">
	    <span class="glyphicon glyphicon-copyright-mark"></span>&nbsp;2013 Paul Pruitt</span>
	</p>
	<p class="navbar-text navbar-right">
	    <a href="https://github.com/ppruitt/">
	      <img src="{% static 'images/GitHub-Mark-32px.png' %}" height="16" width="16" />
	    </a>
	</p>	
      </div>
   </div>
</body>
</html>
